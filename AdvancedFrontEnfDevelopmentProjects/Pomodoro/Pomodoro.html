<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../common/bootstrap.min.css">
    </head>
    
    <body class="container">

    <!--
        1. User Story: I can start a 25 minute pomodoro, and the timer will go off once 25 minutes has elapsed.
        2. User Story: I can reset the clock for my next pomodoro.
        3. User Story: I can customize the length of each pomodoro. -->
    <h1>Pomodoro Clock</h1>
    <div class="panel">
        <div class="row">
            <div class="col-md-2">
                <h4>Pomodoro Time:</h4>
                <h1>
                    <button id="pt-minus" class="btn btn-info">-</button>
                    <span id="pomodoro-time">2</span>
                    <button id="pt-plus" class="btn btn-info">+</button>
                </h1>
            </div>
            <div class="col-md-2">
                <h4>Break Time:</h4>
                <h1>
                    <button id="break-minus" class="btn btn-info">-</button>
                    <span id="break-time">5</span>
                    <button id="break-plus" class="btn btn-info">+</button>
                </h1>
            </div>
        </div>
        <button id="start" class="btn btn-success">START</button>
        <button id="pause" class="btn btn-info">PAUSE</button>
        <button id="reset" class="btn btn-danger">RESET</button>

    </div>

    <div class="progress">
        <div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" >
        </div>
    </div>
        <h1 id="message"></h1>


<!-- JS -->
    <script type="text/javascript" src="../common/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../common/bootstrap.min.js"></script>
    <script type="text/javascript" src="pomodoro.js"></script>
    </body>
</html>
